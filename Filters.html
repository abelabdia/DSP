<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Processing</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Signal Processing with Low-Pass Filter</h1>
    <form id="signalForm">
        <label for="fs">Sampling Frequency (Hz):</label>
        <input type="number" id="fs" name="fs" required><br>

        <label for="duration">Signal Duration (seconds):</label>
        <input type="number" step="0.1" id="duration" name="duration" required><br>

        <label for="frequencies">Frequencies (comma-separated):</label>
        <input type="text" id="frequencies" name="frequencies" required><br>

        <label for="amplitudes">Amplitudes (comma-separated):</label>
        <input type="text" id="amplitudes" name="amplitudes" required><br>

        <label for="cutoff">Cutoff Frequency (Hz):</label>
        <input type="number" id="cutoff" name="cutoff" required><br>

        <label for="order">Filter Order:</label>
        <input type="number" id="order" name="order" required><br>

        <button type="button" onclick="processSignal()">Submit</button>
    </form>

    <h2>Original Signal</h2>
    <canvas id="originalSignal"></canvas>

    <h2>Filtered Signal</h2>
    <canvas id="filteredSignal"></canvas>

    <script>
        async function processSignal() {
            const formData = new FormData(document.getElementById('signalForm'));
            const response = await fetch('/process_signal1', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            renderChart('originalSignal', 'Original Signal', data.time, data.original);
            renderChart('filteredSignal', 'Filtered Signal', data.time, data.filtered);
        }

        function renderChart(canvasId, title, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>

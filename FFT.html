<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Processing Application</title>
  <!-- Include Bootstrap CSS for styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
            display: flex;
            flex-direction: column;
            position: relative; /* Position relative for the pseudo-element */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full height */
        }

        body::before {
            content: '';
            position: fixed; /* Fixed position to cover the entire viewport */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/static/th.jpeg'); /* Set the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-size: cover; /* Make the image cover the entire background */
            background-attachment: fixed; /* Fix the background image */
            filter: blur(5px); /* Apply blur effect */
            z-index: 0; /* Behind the content */
        }
    .container {
      margin-top: 50px;
      flex: 1;
      z-index: 1;
    }
    h1, h2 {
      color: #343a40;
    }
    .btn {
      margin-top: 10px;
    }
    .plot-container {
      border: 1px solid #dee2e600;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: transparent;
      width: fit-content;
      display: flex;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .plot-container:hover {
  transform: scale(1.02);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}
@media (max-width: 768px) {
  .plot-container {
    width: 100%;
    margin: 10px 0;
  }
}
    .plot-container-1 {
      border: 1px solid #ffffff00;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: transparent;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
       margin: 0 auto;
       border-radius: 15px; /* Adjust corner radius */
       overflow: hidden; 

    }
    .plot-container-1:hover {
  transform: scale(1.02);
 
}
    .plotly-graph-div {
    border-radius: 15px;
    overflow: hidden;
}
nav ul {
  display: flex;
  justify-content: center;
  padding: 0;
  list-style: none;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  text-decoration: none;
  padding: 5px 15px;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
  position: relative;
}

nav ul li a:hover {
  background-color: #2192ff;
  color: white;
}

@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav ul li {
    margin-bottom: 10px;
  }
}

input[type="text"] {
    border: 2px solid #3498db; /* Add a soft blue border */
    border-radius: 8px;        /* Round the corners */
    padding: 10px;             /* Add inner spacing */
    font-size: 16px;
    outline: none;
    transition: border 0.3s ease;
}

input[type="text"]:focus {
    border: 2px solid #2ecc71; /* Green border when focused */
    box-shadow: 0 0 5px #2ecc71;
}
button {
    background-color: #34495e; /* Dark blue */
    color: white;
    font-size: 16px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px; /* Rounded corners */
    cursor: pointer;
    transition: all 0.3s ease;
}



button:active {
    transform: scale(0.95);    /* Press effect */
}
h1, h2 {
    font-family: 'Arial', sans-serif;
    color: #2c3e50; /* Deep blue-gray */
    text-shadow: 1px 1px 2px #bdc3c7; /* Subtle shadow for depth */
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

h2 {
    font-size: 22px;
    margin-top: 20px;
}
#functionPlot, #fftPlot {
    width: 100%; /* Adjust to the parent container */
    height: 400px; /* Set an appropriate height */
}

.wrapper{
  height: '20'px;
  width: 50%;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #FFF;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
.wrapper span{
  width: 100%;
  text-align: center;
  font-size: 55px;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
}
.wrapper span.num{
  font-size: 50px;
  border-right: 2px solid rgba(0,0,0,0.2);
  border-left: 2px solid rgba(0,0,0,0.2);
  pointer-events: none;
}
footer { background-color: rgb(28, 0, 155); text-align: center; bottom: 0; position:fixed; width: 100%; left: 0;}
  </style>
</head>
<body>
  <div style="   display: flex; align-items: center; justify-content: right;">
    <nav style="top: 0; position:fixed; z-index: 5">
      <ul>
        <li><a href="/">Convolution</a></li>
        <li><a href="/fft">FFT</a></li>
        <li><a href="/filters">FILTERS</a></li>
        
      </ul>
    </nav>
  </div>
  <div class="container">
    <h1 class="text-center">Signal Spectrum </h1>
    <p class="text-center text-muted">Input signal to show its Spectrum</p>
    
    <form id="fft-form" class="mb-5">
      <h2>Input Signal</h2>
      <div class="row mb-3">
          <div class="col">
              <div class="form-floating">
                  <input
                      type="text"
                      id="function"
                      name="function"
                      class="form-control"
                      placeholder="np.sin(2*np.pi*x) + np.cos(4*np.pi*x)"
                      required>
                  <label for="function">Original Signal (e.g., np.sin(2*np.pi*x) + np.cos(4*np.pi*x))</label>
              </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" style="background-color: rgb(28, 0, 155)">
          Calculate FFT
      </button>
  </form>

    
    <div id="visualization-container" class="d-none" style="padding-bottom: 10%;">
        <h2>Visualization</h2>
        <div class="plot-container" id="functionPlot"></div>
        <div class="plot-container" id="fftPlot"></div>

    
  </div>
<script src="/static/FFT.js"></script>
</body>
<footer >

</footer>
</html>
